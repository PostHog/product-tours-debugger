<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PostHog Tours Debugger</title>
  <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
  <header class="header">
    <div class="header-left">
      <img src="images/hedgehog.png" alt="PostHog" class="header-logo">
      <h1 class="header-title">Tours Debugger</h1>
    </div>
    <button id="refreshBtn" class="btn-icon" title="Refresh all data">
      <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
        <path d="M13.65 2.35A7.96 7.96 0 0 0 8 0C3.58 0 0 3.58 0 8s3.58 8 8 8c3.73 0 6.84-2.55 7.73-6h-2.08A5.99 5.99 0 0 1 8 14 6 6 0 1 1 8 2c1.66 0 3.14.69 4.22 1.78L9 7h7V0l-2.35 2.35z" fill="currentColor"/>
      </svg>
    </button>
  </header>

  <div id="statusBar" class="status-bar"></div>

  <div class="filter-bar">
    <input id="tourFilterInput" class="filter-input" type="text" placeholder="Filter tours by name or ID">
  </div>

  <div class="selector-tester">
    <div class="selector-tester-row">
      <input id="selectorInput" class="selector-input" type="text" placeholder="Test a CSS selector (e.g. #cta, .btn-primary)">
      <button id="selectorTestBtn" class="btn btn-secondary btn-small">Test</button>
    </div>
    <div id="selectorResult" class="selector-result"></div>
  </div>

  <main class="main-content" id="mainContent">
    <div id="toursPanel"></div>
  </main>

  <script src="sidepanel.js"></script>
</body>
</html>
